<!DOCTYPE html>
<html>

<head>
  <title>台灣加油站資訊</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
  <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  <script src="main.js"></script>

  <style>
    .bg-purple {
      background-color: #6f42c1;
      color: white;
    }

    .table th {
      white-space: nowrap;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">台灣加油站資訊</h1>
    <!-- 資料顯示區塊 -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="h5 mb-0">資料顯示</h2>
        <div class="filter btn-group">
          <button type="button" class="btn btn-outline-primary active" value="全部">全部</button>

              <th>站名</th>
              <th>縣市鄉鎮</th>
              <th>提供油品</th>

              <th>電話</th>

          <tbody>

            <tr>
              <td>AA6212A03</td>

              </td>
              <td>
                豐谷里15鄰中華路二段515號
                <button class="btn btn-sm btn-outline-primary ms-2" onclick="window.open('https://www.google.com/maps/@22.7411,121.1318,120m/data=!3m1!1e3 ', 'GoogleMap', config='height=768,width=1024');">
                  <i class="ri-map-pin-fill"></i> 查看地圖
                </button>
              </td>
              <td>(089)343542</td>
              <td>06:30-21:30</td>
              <td>
                <span class="badge bg-primary">提供會員卡</span>
                <span class="badge bg-purple">電子發票</span>
                <span class="badge bg-danger">洗車</span>
                <span class="badge bg-success">提供刷卡自助</span>
                <span class="badge bg-info">提供手工</span>

              </td>
            </tr>

            <tr>
              <td>CC6212A87</td>
              <td>新田</td>
              <td>台中市潭子區</td>
              <td>
                <span>無鉛92</span>
                <span>無鉛95</span>
                <span>超柴</span>
              </td>
              <td>
                豐興路二段376號
                <button class="btn btn-sm btn-outline-primary ms-2" onclick="window.open('https://www.google.com/maps/@24.213793,120.723047,120m/data=!3m1!1e3 ', 'GoogleMap', config='height=768,width=1024');">
                  <i class="ri-map-pin-fill"></i> 查看地圖
                </button>
              </td>
              <td>(04)25375000</td>
              <td>00:00-24:00</td>
              <td>
                <span>提供會員卡</span>
                <span>提供刷卡自助</span>
                <span>提供電子發票</span>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {

      $('#cpc-stations').DataTable({
        lengthMenu: false,
        lengthChange: false,
        pageLength: 20,
        responsive: true,
        language: {
          url: 'https://cdn.datatables.net/plug-ins/1.12.1/i18n/zh-HANT.json'
        }
      });
    });
  </script>
</body>

</html>
